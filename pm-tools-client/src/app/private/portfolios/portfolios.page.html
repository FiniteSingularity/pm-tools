<ion-header>
  <ion-toolbar>
    <ion-title>Portfolios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let port of modelPortfolios" (click)="portfolioClicked(port)">
      <ion-label>{{ port.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
